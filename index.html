<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />

    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn delete" onclick="deleteLast()">DEL</button>
      <button class="btn" onclick="append('(')">(</button>
      <button class="btn" onclick="append(')')">)</button>

      <button class="btn func" onclick="applySin()">sin</button>
      <button class="btn func" onclick="applyCos()">cos</button>
      <button class="btn func" onclick="applyTan()">tan</button>
      <button class="btn" onclick="append('/')">÷</button>

      <button class="btn func" onclick="applyASin()">sin⁻¹</button>
      <button class="btn func" onclick="applyACos()">cos⁻¹</button>
      <button class="btn func" onclick="applyATan()">tan⁻¹</button>
      <button class="btn" onclick="append('*')">×</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn" onclick="append('-')">−</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn" onclick="append('+')">+</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn" onclick="append('%')">%</button>

      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn func" onclick="applyLog10()">log</button>
      <button class="btn func" onclick="applyLn()">ln</button>

      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
